{% extends 'webapp/_base.html' %}
{% block content %}
{% include "webapp/_sidebar.html" %}
<main class="ml-60 pt-16 max-h-screen overflow-auto">
    <div class="px-6 py-8">
        <div class="max-w-6xl mx-auto">
            <div class="bg-blue-50 rounded-3xl p-8 mb-5">
                <h1 class="text-3xl font-bold mb-5">Assignment</h1>
                <div class="py-20 h-screen bg-purple-50 px-2">
                    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
                        <div class="md:flex">
                            <div class="w-full">
                                <div class="p-4 border-b-2">
                                    <span class="text-lg font-bold text-gray-600">Add documents</span>
                                </div>
                                <form method="POST" action="{% url 'app_webapp:create_assignment' assignment.id %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <input type="hidden" name="assignment" value="{{assignment.id}}">
                                    <div class="p-25">
                                        <!-- Image gird -->
                                        <div class="">
                                            <div class="mb-2">
                                                <span class="text-sm font-semibold">Question Image</span>
                                                <img class="w-full h-full object-cover cursor-pointer"
                                                    src="{{assignment.image}}"
                                                    alt="Flower"
                                                    onclick="showModal('{{assignment.image}}')" />
                                            </div>
                                        </div>
                                        <div class="p-3">
                                            <div class="mb-2 font-semibold">
                                                <span class="text-sm">Answer</span>
                                                <input type="text" name="answer"
                                                    class="h-12 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300" />
                                            </div>

                                            <!-- attach files-->
                                            <div class="mb-2">
                                                <span>Attachments</span>
                                                <div
                                                    class="relative h-40 rounded-lg border-dashed border-2 border-gray-200 bg-white flex justify-center items-center hover:cursor-pointer">
                                                    <div class="absolute">
                                                        <div class="flex flex-col items-center">
                                                            <i class="fa fa-cloud-upload fa-3x text-gray-200"></i>
                                                            <span class="block text-gray-400 font-normal">Attach you files
                                                                here</span>
                                                            <span class="block text-gray-400 font-normal">or</span>

                                                            <span class="block text-blue-400 font-normal">Browse
                                                                files</span>
                                                        </div>
                                                    </div>
                                                    <input type="file" class="h-full w-full opacity-0" name="upload" />
                                                </div>
                                                <div class="flex justify-between items-center text-gray-400">
                                                    <span></span>
                                                    <span class="flex items-center"><i class="fa fa-lock mr-1"></i> </span>
                                                </div>
                                            </div>
                                            <!-- attach files between-->
                                            <div class="mt-3 text-center pb-3">
                                                <button type="submit"
                                                    class="w-full h-12 text-lg w-32 bg-blue-600 rounded text-white hover:bg-blue-700">
                                                    Submit
                                            </button>
                                            </div>
                                            <div>
                                                <!-- The Modal -->
                                                <div id="modal"
                                                    class="hidden fixed top-0 left-0 z-80 w-screen h-screen bg-black/70 flex justify-center items-center">

                                                    <!-- The close button -->
                                                    <a class="fixed z-90 top-6 right-8 text-white text-5xl font-bold"
                                                        href="javascript:void(0)" onclick="closeModal()">&times;</a>

                                                    <!-- A big image will be displayed here -->
                                                    <img id="modal-img" class="max-w-[800px] max-h-[600px] object-cover" />
                                                </div>

                                                <script>
                                                    // Get the modal by id
                                                    var modal = document.getElementById("modal");

                                                    // Get the modal image tag
                                                    var modalImg = document.getElementById("modal-img");

                                                    // this function is called when a small image is clicked
                                                    function showModal(src) {
                                                        modal.classList.remove('hidden');
                                                        modalImg.src = src;
                                                    }

                                                    // this function is called when the close button is clicked
                                                    function closeModal() {
                                                        modal.classList.add('hidden');
                                                    }
                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <hr class="my-10" />
                </div>
            </div>
        </div>
</main>
{% endblock content %}

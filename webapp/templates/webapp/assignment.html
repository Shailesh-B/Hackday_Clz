{% extends 'webapp/_base.html' %}
{% load extras %}
{% block title %} Assignments {% endblock title %}
{% block content %}
<div class="flex h-screen antialiased text-gray-800">
    <div class="flex flex-row h-full w-full overflow-x-hidden">
      <div class="flex flex-col py-8 pl-6 pr-2 w-64 bg-white flex-shrink-0">
        {% include "webapp/_sidebar.html" %}
      </div>
      <!-- talako code is for the right ko dropdown-->
      <style>
        .tab {
          overflow: hidden;
        }
        .tab-content {
          max-height: 0;
          transition: all 0.5s;
        }
        input:checked + .tab-label .test {
          background-color: #000;
        }
        input:checked + .tab-label .test svg {
          transform: rotate(180deg);
          stroke: #fff;
        }
        input:checked + .tab-label::after {
          transform: rotate(90deg);
        }
        input:checked ~ .tab-content {
          max-height: 100vh;
        }
      </style>

      <main class="w-3/5 p-8 mx-auto">
        <section class="shadow row">
          <div class="tabs">
            {% for assignment in assignments %}
            <div class="border-b tab">
              <div class="border-l-2 border-transparent relative">
                <input
                  class="w-full absolute z-10 cursor-pointer opacity-0 h-5 top-6"
                  type="checkbox"
                  id="chck1"
                />
                <header
                  class="flex justify-between items-center p-5 pl-8 pr-8 cursor-pointer select-none tab-label"
                  for="chck1"
                >
                  <span class="text-grey-darkest font-thin text-xl">
                   {{assignment.topic}}
                  </span>
                  <div
                    class="rounded-full border border-grey w-7 h-7 flex items-center justify-center test"
                  >
                    <!-- icon by feathericons.com -->
                    <svg
                      aria-hidden="true"
                      class=""
                      data-reactid="266"
                      fill="none"
                      height="24"
                      stroke="#606F7B"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      viewbox="0 0 24 24"
                      width="24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                  </div>
                </header>
                <div class="tab-content overflow-y-scroll">
                  <div class="pl-8 pr-8 pb-5 text-grey-darkest ">
                    <ul class="pl-4">
                      <li class="pb-2">
                        {{assigment.description}}
                      </li>
                    </ul>
                    <div class = "justify-around">
                      <div><label class="block mb-2 text-sm font-medium text-gray-900 dark:text-black-300 ">Status: {{user|assgmentStatus:assignment}}</label>
                      </div>
                      <a href="#"><button class="bottom-2 right-10 px-3 py-1.5 bg-indigo-500 outline-none rounded text-white shadow-indigo-200 shadow-lg font-medium active:shadow-none active:scale-95 hover:bg-indigo-600 focus:bg-indigo-600 focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2 disabled:bg-gray-400/80 disabled:shadow-none disabled:cursor-not-allowed transition-colors duration-200">Submit</button>
                      </a></div>
                    </div>
            
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </section>
      </main>
{% endblock content %}
